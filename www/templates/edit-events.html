<ion-view class="createEvent-view">
 <ion-nav-buttons side="left">
    <button  class="button button-icon icon ion-ios-arrow-thin-left" ui-sref="event({eventID: event.id})"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Edit {{event.name}}</span>
  </ion-nav-title>

  <ion-content scroll="false" padding="true">
      <form ng-submit="editEvent(event)">
        <ion-list>

            <label class="item item-input">
              <span class="input-label">Event Name:</span>
              <input type="text" ng-model="event.name">
            </label>

            <label class="item item-input">
              <span class="input-label">Event Date:</span>
              <!--<input type="date" ng-model="event.date"><br/>-->
              <ionic-datepicker idate="currentDate" disablepreviousdates="true"  disablefuturedates="false" callback="datePickerCallback" title="title">
                <button class="button button-block button-positive"> {{ currentDate | date:'dd - MMMM - yyyy' }} </button>
              </ionic-datepicker>
            </label>
            <label class="item item-input">
              <span class="input-label">Is this for a boy or girl?</span>
              <ion-radio ng-model="event.gender" ng-value="'boy'">Boy</ion-radio>
              <ion-radio ng-model="event.gender" ng-value="'girl'">Girl</ion-radio>
            </label>
            <label class="item item-input">
              <tags-input ng-model="event.tags"></tags-input>
            </label>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Update Event</button>
            </div>

        </ion-list>
      </form>
  </ion-content>
</ion-view>
