<ion-view class="createEvent-view">
 <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Create Event</span>
  </ion-nav-title>

  <ion-content scroll="false" padding="true">
      <form ng-submit="createEvent(event)">
        <ion-list>

            <label class="item item-input">
              <span class="input-label">Event Name:</span>
              <input type="text" ng-model="event.name">
            </label>

            <label class="item item-input">
              <span class="input-label">Event Date:</span>
              <input type="date" ng-model="event.date"><br/>
            </label>
            <label class="item item-input">
              <span class="input-label">Is this for a boy or girl?</span>
              <ion-radio ng-model="event.gender" ng-value="'boy'">Boy</ion-radio>
              <ion-radio ng-model="event.gender" ng-value="'girl'">Girl</ion-radio>
            </label>

            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Event</button>
            </div>

        </ion-list>
      </form>
  </ion-content>
</ion-view>
